<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Syne:wght@700&display=swap"
        rel="stylesheet">
    <title>Suporte - Brisk</title>
</head>

<body>

    <header>
        <div class="cabeça">
            <div class="linha">

            </div><!--linha-->

            <div class="logo">
                <a href="index.html"><img class="logo"
                        src="static/imagens/cropped-Design_sem_nome__1_-removebg-preview.png" alt="logo"></a>
            </div><!--logo-->

            <div class="usuariosAtivos">
                <img src="static/imagens/usuarios_ativos.png" alt="usuarios ativos">
            </div><!--usuariosAtivos-->

            <div class="wpp">
                <img src="static/imagens/wpp.png" alt="número de whatsapp">
            </div><!--wpp-->

            <nav class="head">
                <ul>
                    <a href="">H.</a>
                    <a href="">MÓDULOS</a>
                    <a href="">CERTIFICAÇÃO</a>
                    <a href="pag_sup.html">SUPORTE</a>
                    <a href="">ATA BRISK</a>
                    <a href="">CONTATO</a>
                </ul>
            </nav><!--logo-->
        </div>
    </header>

    <div class="body">
        <div class="box">
            <h1>Central de Suporte</h1>
            <div class="container-chat">

                <div class="chat-bubble">
                    <!-- Primeira mensagem do chatbot -->
                    <div class="icon">
                        <img src="static/imagens/icon.png" alt="Ícone">
                    </div><!--icon-->
                    <div class="message">
                        <p>Olá, seja bem-vindo(a) a Central de Suporte da BRISK! </p>
                    </div><!--message-->
                </div><!--chat-bubble"-->
                
                {% if pergunta %}
                <div class="usuario">
                    <p>{{pergunta}}</p>
                </div>
                {% endif %}

                {% if mensagem %}
                <div class="chat-bubble">
                    <!-- Primeira mensagem do chatbot -->
                    <div class="icon">
                        <img src="static/imagens/icon.png" alt="Ícone">
                    </div><!--icon-->
                    <div class="message">
                        <p>{{mensagem}}</p>
                    </div><!--message-->
                </div>
                {% endif %}

                <div class="chat-input-container">
                    <form action="" method="post" class="teste">
                        <input type="text" placeholder="Digite sua mensagem..." name="mensagemUsuario"
                            class="chat-input">
                        <button class="send-button" type="submit"><img src="static/imagens/enviar.png"
                                alt="icone de enviar"></button>
                    </form>
                </div><!--chat-input-container-->
            </div><!--container-chat-->
        </div><!--box-->
    </div><!--body-->

    <footer>
        <p>&copy; 2024 - BRISKPPM / SQUAD 25 - UCB</p>
    </footer>

</body>

</html>
